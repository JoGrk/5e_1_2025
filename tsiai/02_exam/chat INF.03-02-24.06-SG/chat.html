<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js" defer></script>
</head>
<body>
    <header>
        <h2>Chat</h2>
    </header>
    <main>
        <section class="chat">
            <div class="message jolanta">
                <img src="Jolka.jpg" alt="Jolanta Nowak">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div class="message krzysztof">
                <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                <p>Tak! A ty?</p>
            </div>
        </section>
        <section class="text">
                <label for="message">Wpisz wiadomość:</label>
                <input type="text" name="text "id="message">
                <button type="button" id="btnSend">Wyślij</button>
                <br>
                <button type="button" id="btnRandom">Generuj losową odpowiedź</button>
        </section>
    </main>
    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierzątek domowych</li>
                </ol>
            </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </aside>
    <footer>
        <h5>Chat wykonał: HP</h5>
    </footer>
</body>
</html>
